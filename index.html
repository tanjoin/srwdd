<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/す.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRWDDの考察</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="container">
      <h1>スーパーロボット大戦DD パイロットステータス</h1>
      <div class="file-input-container">
        <label for="csvFileInput">CSVファイルを選択:</label>
        <input type="file" id="csvFileInput" accept=".csv">
      </div>
      <nav>
        <button id="show-comparison" class="active">比較</button>
        <button id="show-ranking">ランキング</button>
        <a href="special-ranking.html"><button>特殊スキル適用後ランキング</button></a>
      </nav>

      <div id="comparison-view">
        <h2>パイロットステータス比較</h2>
        <div class="selectors">
          <select id="pilot1"></select>
          <span>vs</span>
          <select id="pilot2"></select>
          <button id="compareBtn" disabled>比較</button>
        </div>
        <div id="result"></div>
      </div>

      <div id="ranking-view" style="display: none;">
        <h2>パイロットランキング</h2>
        <div class="ranking-container">
          <!-- ランキングはここに表示されます -->
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
